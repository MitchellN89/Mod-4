<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 700px; height: 700px"></div>
    <script type="text/javascript">
      // Specify the configuration items and data for the chart
      let options = {
        title: { text: "Fake Store Categories" },
        xAxis: {
          data: [],
        },
        yAxis: [
          {
            type: "value",
            name: "Amount of Products",
            nameTextStyle: {
              rotate: 30,
            },
          },
        ],
        series: [
          {
            name: "# products",
            type: "bar",
            data: [],
          },
        ],
      };
      fetch("https://fakestoreapi.com/products")
        .then((response) => {
          return response.json();
        })
        .then((products) => {
          products.forEach((product) => {
            if (!options.xAxis.data.includes(product.category)) {
              options.xAxis.data.push(product.category);
            }
          });

          options.xAxis.data.forEach((category) => {
            const categoryArr = products.filter((product) => {
              return product.category === category;
            });

            options.series[0].data.push(
              products.filter((product) => {
                return product.category === category;
              }).length
            );
          });
        })
        .then(() => {
          // Display the chart
          myChart.setOption(options);
        });
      // Initialise the echarts instance based on the prepared div
      let myChart = echarts.init(document.getElementById("main"));
    </script>
  </body>
</html>

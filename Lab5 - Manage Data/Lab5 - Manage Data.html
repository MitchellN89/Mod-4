<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 - Lab 5: Manage Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <div class="modal" tabindex="-1" id="error-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Input Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Please ensure both a title and content are present before
              submitting
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <h1>Module 4, Lab 5 | Manage Data</h1>
    <section class="container mt-4">
      <h2>Latest News Articles</h2>
      <div class="container">
        <div class="row" id="article-list">
          <div class="card m-2" style="width: 200px">
            <div class="card-body">
              <div class="d-none article-id">78</div>
              <div class="card-title">THIS IS A TITLE</div>
              <div class="card-content">CONTENT TOO</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container mt-3">
      <h2>Add a new News Article</h2>
      <form>
        <div class="mb-3">
          <label for="input-title" class="form-label">Article Title</label>
          <input
            type="text"
            class="form-control"
            id="input-title"
            placeholder="&lt; Enter text here &gt;"
          />
        </div>
        <div class="mb-3">
          <label for="input-content">Article Content</label>
          <textarea
            class="form-control"
            id="input-content"
            style="height: 150px"
            placeholder="&lt; Enter text here &gt;"
          ></textarea>
        </div>
        <button id="submit-article" type="submit" class="btn btn-primary mb-3">
          Submit Article
        </button>
      </form>
    </section>

    <template id="card-template">
      <div class="card m-2" style="max-width: 300px">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <div class="card-content"></div>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="Lab5 - Manage Data.js"></script>
  </body>
</html>
